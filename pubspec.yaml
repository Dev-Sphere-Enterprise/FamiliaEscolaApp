name: FamiliaEscolaApp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_messaging: ^16.0.0
  provider: ^6.1.5
  flutter_speed_dial: ^7.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/splash_logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icone.png" # aqui vocÃª coloca a logo do app
  adaptive_icon_background: "#FFFFFF" # cor de fundo (Android)
  adaptive_icon_foreground: "assets/icone.png"
